name: 'Nightly Merge'

on:
  schedule:
    - cron:  '*/1 * * * *'

jobs:
  nightly-merge:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Nightly Merge
      uses: ./.github/actions/automerge
      with:
        stable_branch: 'master'
        development_branch: 'devel'
        allow_ff: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
